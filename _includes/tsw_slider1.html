<!-- Section Swiper Slider-->
<section class="section section-swiper-absoulte context-dark text-center wow fadeIn">
	<!-- Waves-->
	<canvas class="waves" data-speed="5" data-wave-width="150%" data-animation="SineInOut"></canvas>
	<!-- Swiper Content-->
	<div class="section-swiper-content">
		<div class="container">
			<div class="row justify-content-lg-center">
				<div class="col-lg-10">
					<div class="badge-promo wow fadeScale" data-wow-delay=".6s"><span class="badge-promo-text">Pronto en 2020</span>
						<svg class="badge-promo-icon" width="319" height="49" viewBox="0 0 319 49" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H319L299 25L319 49H0L20 25L0 0Z" fill="url( #svg-gradient-primary )"></path>
							<path opacity="0.08" fill-rule="evenodd" clip-rule="evenodd" d="M0 0H319L299 25L319 49L0 0Z" fill="white"></path>
						</svg>
					</div>
					<h4 class="wow fadeInUp text-spacing-200" data-wow-delay=".8s" data-caption-animate="fadeInUp" data-caption-delay="300" data-caption-duration="900">Apresurate! No pierdas tiempo</h4>

					<!-- List Inline-->
					<ul class="list-inline list-inline-md wow" data-splitting data-wow-delay="1.5s">
						<li>
							<div class="unit unit-spacing-xs align-items-center">
								<div class="unit-left line-height-reset">
									<svg class="svg-icon-sm svg-icon-primary" role="img">
										<use xlink:href="assets/tsw/img/svg/sprite.svg#earth-globe"></use>
									</svg>
								</div>
								<div class="unit-body">
									<h5 class="text-spacing-100"><span class="big">Bogot√°, Colombia</span></h5>
								</div>
							</div>
						</li>
						<li>
							<div class="unit unit-spacing-xs align-items-center">
								<div class="unit-left line-height-reset">
									<svg class="svg-icon-sm svg-icon-primary" role="img">
										<use xlink:href="assets/tsw/img/svg/sprite.svg#small-calendar"></use>
									</svg>
								</div>
								<div class="unit-body">
									<h5 class="text-spacing-100"><span class="big">
                    <time datetime="2019-01-05">28 de febrero a 1 de marzo</time></span></h5>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Thumbnail Video Link-->
		<div class="video-link-wrapper">
			<div class="unit align-items-center">
				<div class="unit-body text-right">
					<h5><span class="big">Video de<br> Promocion</span></h5>
				</div>
				<div class="unit-right">
					<a class="video-link" href="https://youtu.be/-6Y5eBSWo2Q?t=488" data-lightgallery="item">
						<div class="video-link-bg" data-triangle=".video-link-overlay"><span class="video-link-overlay"></span>
						</div><span class="icon fa-play"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Swiper Slider Absolute-->
	<div class="swiper-container swiper-slider swiper-slider-1" data-loop="true" data-simulate-touch="false" data-autoplay="8500" data-direction="horizontal" data-effect="fade">
		<div class="swiper-wrapper">
			<!-- Swiper Slide 01-->
			<div class="swiper-slide" data-slide-bg="assets/tsw/img/slide-01-1894x1042.jpg"></div>
			<!-- Swiper Slide 02-->
			<div class="swiper-slide" data-slide-bg="assets/tsw/img/slide-02-1894x1042.jpg"></div>

		<div class="swiper-pagination"></div>

</section>
